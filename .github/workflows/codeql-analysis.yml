name: CodeQL Analysis

on:
  push:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup CodeQL
      uses: github/codeql-action/setup-codeql@v2  # Correct action name

    - name: Analyze code
      uses: github/codeql-action/analyze@v2